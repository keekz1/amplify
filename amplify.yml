backend:
  phases:
    build:
      commands:
        - NODE_OPTIONS="--max-old-space-size=4096" npm install
        - npx prisma generate
        - npx prisma db push

frontend:
  phases:
    preBuild:
      commands:
        - NODE_OPTIONS="--max-old-space-size=4096" npm install
    build:
      commands:
        - NODE_OPTIONS="--max-old-space-size=4096" npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
